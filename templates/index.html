<!DOCTYPE html>
<html lang="ja">
<head>

<body>

                        </div>
                        <div class="d-flex align-items-center border-bottom pb-2 pt-2">

                            <a href="https://news.yahoo.co.jp/articles/jkl012" target="_blank" class="text-decoration-none">

                    </div>
                </div>
            </div>

            <!-- 円グラフ -->
            <div class="col-md-6 text-center">
                <h4 class="fw-bold">市場テーマの注目度</h4>
                <img src="{{ url_for('static', filename='pie_chart.png') }}" class="img-fluid" alt="市場テーマの注目度">
            </div>
        </div>
    </div>

</html>
